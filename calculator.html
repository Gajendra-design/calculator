<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calbox">
        <div class="display" id="screen">Lo</div>
            <button class="button-style button-anime" id="+">+</button>
            <button class="button-style button-anime" id="-">-</button>
            <button class="button-style button-anime" id="x">x</button>
            <button class="button-style button-anime" id="/">/</button>
            <button class="button-style button-anime" id="7">7</button>
            <button class="button-style button-anime" id="8">8</button>
            <button class="button-style button-anime" id="9">9</button>
            <button class="button-style button-anime" id="c">c</button>
            <button class="button-style button-anime" id="4">4</button>
            <button class="button-style button-anime" id="5">5</button>
            <button class="button-style button-anime" id="6">6</button>
            <button class="button-style button-anime" id="()">()</button>
            <button class="button-style button-anime" id="1">1</button>
            <button class="button-style button-anime" id="2">2</button>
            <button class="button-style button-anime" id="3">3</button>
            <button class="button-style button-anime" id=".">.</button>
            <button class="button-style button-anime" id="0">0</button>
            <button class="button-style button-anime" id="00">00</button>
            <button class="button-style button-anime" id="%">%</button>
            <button class="button-style button-anime" id="=">=</button>
        
    </div>
    <script src="calculator"></script>
</body>

</html>
